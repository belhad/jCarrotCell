<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="utf-8" /> 
	<title>jCarrotCell Demos</title>
	<!--[if lt IE 9]>
	<script src="http//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jCarrotCell.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	$(document).ready(function(){
		window.carrotDemos = window.carrotDemos || {};
		carrotDemos.setup = function() {
			$('#kitten8').carrotCell({
				sliderSelect : "div",
				sliderChildSelect : "div",
				containsControl : false,
				navi : true,
				controlScope : "#kitten8Nav",
				prevSelect : "#goBack",
				nextSelect : "#goForward"
			});
		
		}
		
		// chrome can not calculate the width correctly because it is foolish
		var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;
		if (is_chrome) {
			$(window).load(function(){ carrotDemos.setup(); });
		} else {
			carrotDemos.setup();
		}
		
	});
	</script>
	
	<link type="text/css" href="css/main.css" rel="stylesheet" /> 
	<link type="text/css" href="css/carrotcell.css" rel="stylesheet" /> 
</head>

<body>

	<article>
		<h2>Using Different HTML Elements as Wrappers</h2>
		<p>Something.</p>
		<code>
			$('#kitten8').carrotCell();
		</code>
		
		<div id="kitten8Nav">
			<div id="goBack" class="btn">prev</div>
			<div class="navi">
				<div>1</div>
				<div>2</div>
				<div>3</div>
			</div>
			<div id="goForward" class="btn">next</div>
		</div>
		
		<div id="kitten8" class="carrotCell">
			<div class="carrotCellView">
				<div>
					<div><div>1</div><img src="images/cat01.png"></div>
					<div><div>2</div><img src="images/cat02.png"></div>
					<div><div>3</div><img src="images/cat03.png"></div>
					<div><div>4</div><img src="images/cat04.png"></div>
					<div><div>5</div><img src="images/cat05.png"></div>
					<div><div>6</div><img src="images/cat06.png"></div>
					<div><div>7</div><img src="images/cat07.png"></div>
					<div><div>8</div><img src="images/cat08.png"></div>
					<div><div>9</div><img src="images/cat09.png"></div>
		        </div>     
			</div>
		</div>
		
		
	</article>

</body>
</html>
