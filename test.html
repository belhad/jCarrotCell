<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="utf-8" /> 
	<title>jCarrotCell Demo: Using the API</title>
	<!--[if lt IE 9]>
	<script src="http//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
 	<script src="js/jquery-touchwipe.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jCarrotCell.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/rainbow-custom.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript" charset="utf-8">
	$(document).ready(function(){
		window.carrotDemos = window.carrotDemos || {};
		carrotDemos.setup = function() {
			
			var getKitten = $("#getKitten").carrotCell({ auto: true, delay: 2000 });
			var getKittenAPI = $(getKitten).data("carrotCell");			
			var getResult = $("#getResult");
			
			$("#getName").bind("click", function(){ getResult.html(getKittenAPI.getName()); });
			$("#getPageCount").bind("click", function(){ getResult.html(getKittenAPI.getPageCount()); });
			$("#getTotalItems").bind("click", function(){ getResult.html(getKittenAPI.getTotalItems()); });
			$("#getSettings").bind("click", function(){ 			
				var mySettings = getKittenAPI.getSettings()
				var output = '';
				for (property in mySettings) {
				  output += property + ': ' + mySettings[property]+'; <br />';
				}				
				getResult.html(output); 
			});
			
			$("#goForward").bind("click", function(){ getKittenAPI.forward(); });
			$("#goBackward").bind("click", function(){ getKittenAPI.backward(); });
			$("#goPlay").bind("click", function(){ getKittenAPI.play(); });
			$("#goStop").bind("click", function(){ getKittenAPI.stop(); });
			$("#goPause").bind("click", function(){ getKittenAPI.pause(); });

		}
		
		// chrome can not calculate the width correctly because it is foolish
		var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;
		if (is_chrome) {
			$(window).load(function(){ carrotDemos.setup(); });
		} else {
			carrotDemos.setup();
		}
		
	});
	</script>
	
	<link type="text/css" href="css/main.css" rel="stylesheet" /> 
	<link type="text/css" href="css/carrotcell.css" rel="stylesheet" /> 
	<link type="text/css" href="css/carrotSkin.css" rel="stylesheet" /> 

</head>

<body>

		<div class="example">
			<div id="getKitten" class="carrotCell kitten">			
				<div class="carrotCellView">
					<ol>
						<li><span>1</span><img src="images/cat01.png" /></li>
						<li><span>2</span><img src="images/cat02.png" /></li>
						<li><span>3</span><img src="images/cat03.png" /></li>
						<li><span>4</span><img src="images/cat04.png" /></li>
						<li><span>5</span><img src="images/cat05.png" /></li>
						<li><span>6</span><img src="images/cat06.png" /></li>
						<li><span>7</span><img src="images/cat07.png" /></li>
						<li><span>8</span><img src="images/cat08.png" /></li>
						<li><span>9</span><img src="images/cat09.png" /></li>
			        </ol>       
				</div>			
				<div class="prev">prev</div>
				<div class="next">next</div> 
			</div>
			<div class="block">
				<button id="getName" class="result">Get Name</button>
				<button id="getPageCount" class="result">Get Page Count</button>
				<button id="getTotalItems" class="result">Get Total Items</button>
				<button id="getSettings" class="result">Get Settings</button>
			
				<button id="goForward" class="result">Forward</button>
				<button id="goBackward" class="result">Backward</button>
				<button id="goPlay" class="result">Play</button>
				<button id="goPause" class="result">Pause</button>
				<button id="goStop" class="result">Stop</button>
			</div>
			
			<div class="result">
				<strong>Result: </strong>
				<div id="getResult">No Results yet</div>
			</div>

		</div>


</body>
</html>
